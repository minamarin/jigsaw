{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}

{% block content %}
  <div id="quiz-question">
    <h2>{{ quiz.question }}</h2>
    <form action="/quiz/{{ quiz.next }}" method="post">
      {% for choice in quiz.choices %}
        <input type="radio" id="{{ choice.id }}" name="answer" value="{{ choice.id }}">
        <label for="{{ choice.id }}">{{ choice.text }}</label><br>
      {% endfor %}
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
{% endblock %}
